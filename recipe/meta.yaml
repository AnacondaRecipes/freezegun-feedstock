{% set version = "0.3.7" %}

package:
    name: freezegun
    version: {{ version }}

source:
    fn: freezegun-{{ version }}.tar.gz
    url: https://github.com/spulec/freezegun/archive/{{ version }}.tar.gz
    sha256: 7c991d983056a544cc9d687fdcef97f3135bf6263df19c9ae331ceb712333e1f

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
        - six
        - python-dateutil >=1.0,!=2.0
    run:
        - python
        - six
        - python-dateutil >=1.0,!=2.0

test:
    imports:
        - freezegun

about:
    home: https://github.com/spulec/freezegun
    license: Apache-2.0
    summary: Let your Python tests travel through time

extra:
    recipe-maintainers:
        - ocefpaf
