{% set version = "0.3.11" %}

package:
  name: freezegun
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/f/freezegun/freezegun-{{ version }}.tar.gz
  sha256: e839b43bfbe8158b4d62bb97e6313d39f3586daf48e1314fb1083d2ef17700da

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - six
    - python-dateutil >=1.0,!=2.0  # [not py3k]
    - python-dateutil >=2.0  # [py3k]

test:
  imports:
    - freezegun

about:
  home: https://github.com/spulec/freezegun
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Let your Python tests travel through time.'

extra:
  recipe-maintainers:
    - ocefpaf
